<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title> Redo Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <div class=" Content">
        <h1>New Password Generator</h1>
        <div class="head">
            <input type = "text" id="pw">
<!-- password length  -->
        </div>
        <div class="body">
        <div class="forms">
            <label for="length">Password Length</label>
            <input type="numbers" id="length"
            value="8" min="8" max="128">
<!-- Uppercase checkbox  -->
    </div>
    <div class="forms">
        <label for="uppercase">Use Uppercase</label>
        <input type="checkbox"checked id="uppercase">
    </div>
<!--Symbols  checkbox  -->
    <div class="forms">
        <label for="symbols">Use Symbols</label>
        <input type="checkbox" id="symbols">
    </div>
    <!--Lowercase  checkbox  -->
    <div class="forms">
        <label for="lowercase">Use Lowercase</label>
        <input type="checkbox" id="lowercase">
    </div>
    <!--Numbers  checkbox  -->
    <div class="forms">
        <label for="numbers">Use Numbers</label>
        <input type="checkbox" id="numbers">
    </div>
    <!--   password button/ script  -->
<button id="generatebtn">Generate Password</button>
<script src="script.js"></script>
</body>
</html>
